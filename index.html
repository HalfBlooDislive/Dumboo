    .card {

      color: #ff3e6c;

    }

    .line {

    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 22px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);

</head>
